<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFG SignIn</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Please Login To Continue</h1>
            <div class="form-outline">
                <div class="input-form">
                    <div class="bars">
                        <div class="bar1">
                            <h2>Sign In</h2>
                        </div>
                        <div class="bar2">
                            <h2>Sign Up</h2>
                        </div>
                    </div>

                    <form>
                        <input class="field" type="text" placeholder="Username or email" style="margin-top: 40px;">
                        <input class="field" ="text" placeholder="Password">

                        <div class="remember-mememe">
                            <div>
                                <input type="checkbox" name="Remember me" id="">
                                <label for="Remember me">Remember me</label>
                            </div>
                            <label style="color: rgb(168, 168, 168);">Forgot Password ?</label>
                        </div>

                        <button class="signin">Sign In</button>

                        <div class="divider">
                            <hr style="width: 100%;">
                            <label style="padding: 0 10px;">or</label>
                            <hr style="width: 100%;">
                        </div>

                        <div class="social">
                            <button style="background-color: rgb(255, 82, 82);">Google</button>
                            <button style="background-color: rgb(70, 98, 157);">Facebook</button>
                            <button style="background-color: rgb(4, 103, 159);">LinkedIn</button>
                            <button style="background-color: rgb(0, 0, 0);">Github</button>
                        </div>

                        <p>Why Create an Account?</p>

                        <div class="arjun-god">
                            By creating this account, you agree to our
                            <a target="_blank" class="style-77">Privacy Policy</a>
                            &
                            <a target="_blank" class="style-78">Cookie Policy</a>.
                          </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
